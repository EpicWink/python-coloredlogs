sudo: false
language: python
matrix:
  include:
  - os: linux
    python: "2.6"
  - os: linux
    python: "2.7"
  - os: linux
    python: "3.4"
  - os: linux
    python: "3.5"
  - os: linux
    python: "pypy"
  - os: osx
    language: generic
before_install:
  - scripts/mac-os-x-on-travis.sh
install:
  - pip install pip-accel
  - pip-accel install coveralls
  - pip-accel install --requirement=requirements-checks.txt
  - pip-accel install --requirement=requirements-tests.txt
  - LC_ALL=C pip install .
script:
  - make check
  - make test
after_success:
  - coveralls
branches:
  except:
    - /^[0-9]/
